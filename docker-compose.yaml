version: "1.7"
services:
  app:
    image: harshit831898/tracker1:13
    ports:
      - 80:8000
    depends_on:
      - mysql

  mysql:
    build: ./mysql/
    restart: always
    environment:
      - MYSQL_DATABASE=freedb_Tracker
      - MYSQL_USER=Harshit
      - MYSQL_PASSWORD=Harshit
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - '3306:3306'
    
